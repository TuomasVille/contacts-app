<mat-card class="div-style">
  <form (submit)="onSave()" #contactForm="ngForm">
    <div fxLayoutAlign="center center" style="margin-top: 30px">
  <div fxLayoutAlign="center start" fxLayout="column">
    <div fxLayout="row" class="direction">
    <mat-form-field>
      <mat-label>Firstname</mat-label>
      <input matInput [(ngModel)]="contact.firstName"
             name="FirstName" #FirstName="ngModel"
             type="text"
             required>
      <mat-icon matPrefix class="icon-position-create">person_outline</mat-icon>
      <mat-error *ngIf="FirstName.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid name</mat-error>
    </mat-form-field>

  <mat-form-field class="form-field-margin">
    <mat-label class="row-margin">Lastname</mat-label>
    <input matInput [(ngModel)]="contact.lastName"
           name="LastName" #LastName="ngModel"
           type="text"
           required>
    <mat-error *ngIf="LastName.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid lastname</mat-error>
  </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="contact.address"
             name="Address" #Address="ngModel"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"
             type="text"
             required>
      <mat-icon matPrefix class="icon-position-create"><img src="assets/img/outline_place_black_24dp.png"></mat-icon>
      <mat-error *ngIf="Address.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid address</mat-error>
    </mat-form-field>

    <div fxLayout="row" class="direction">
      <mat-form-field>
        <mat-label>Postalcode</mat-label>
        <input matInput [(ngModel)]="contact.postalCode"
               name="PostalCode" #Address="ngModel"
               type="text"
               required>
        <mat-icon matPrefix class="icon-position-create"><img src="assets/img/outline_home_black_24dp.png"></mat-icon>
        <mat-error *ngIf="Address.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid postalcode</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field-margin">
      <mat-label class="row-margin">City</mat-label>
      <input matInput [(ngModel)]="contact.city"
             name="City" #City="ngModel"
             type="text"
             required>
      <mat-error *ngIf="City.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid city</mat-error>
    </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="contact.email"
             name="Email" #Email="ngModel"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
             type="text"
             required>
      <mat-icon matPrefix class="icon-position-create">mail_outline</mat-icon>
      <mat-error *ngIf="Email.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Number</mat-label>
      <input matInput [(ngModel)]="contact.phoneNumber"
             name="PhoneNumber" #PhoneNumber="ngModel"
             type="tel"
             required
             maxlength="12">
      <mat-icon matPrefix class="icon-position-create">smartphone</mat-icon>
      <mat-error *ngIf="PhoneNumber.invalid"><mat-icon matPrefix class="icon-position-error">close</mat-icon>Invalid number</mat-error>
    </mat-form-field>
</div>
    </div>
  </form>
</mat-card>

<button mat-fab class="app-fab" (click)="onSave()" [disabled]="!contactForm.form.valid">
  <mat-icon style="color: #FFFFFF">check</mat-icon>
</button>
