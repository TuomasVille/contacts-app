<h2 mat-dialog-title class="error-title-color text-style">Unexpected Error</h2>
<mat-dialog-content><h5 class="text-style">An error has occurred. Please try again.</h5></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
